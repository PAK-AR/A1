<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAK-AR Experience</title>

  <!-- A-Frame for WebAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- GA4 / Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-18C1ZEDQ2J'); // Replace with your GA4 ID
  </script>

  <style>
    body, html { margin:0; padding:0; overflow:hidden; height:100%; width:100%; }
  </style>
</head>
<body>

<!-- AR Scene -->
<a-scene embedded arjs='trackingMethod: best;'>
  <a-marker preset="hiro">
    <a-entity
      gltf-model="url(https://pak-ar.github.io/A1/fishfinal.glb)"
      scale="0.5 0.5 0.5"
      rotation="0 0 0"
      position="0 0 0"
    ></a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

<script>
  // -------------------------------
  // CONFIGURATION VARIABLES
  // -------------------------------
  const clientId = "CLIENT_ID";
  const productId = "PRODUCT_ID";
  const qrId = "QR_ID";
  const campaignName = "CAMPAIGN_NAME";
  const locationName = "LOCATION_NAME";
  let sessionId = "session_" + Date.now();
  let userHash = localStorage.getItem('userHash') || ("user_" + Math.floor(Math.random()*1000000));
  localStorage.setItem('userHash', userHash);

  // -------------------------------
  // AR REDIRECT LINKS
  // -------------------------------
  const myWebARLink = "https://mywebar.com/p/Project_2_soqi7kpa9d"; 
  const iosUSDZ = "https://ahmad-shoukat-ali.github.io/ar-hosting/fishfinal.usdz"; 
  const androidGLB = "https://ahmad-shoukat-ali.github.io/ar-hosting/fishfinal.glb"; 

  function isIOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
  }

  function isAndroid() {
    return /Android/.test(navigator.userAgent);
  }

  function launchARRedirect() {
    if (isIOS()) {
      // Open Quick Look for iOS
      const link = document.createElement('a');
      link.rel = 'ar';
      link.href = iosUSDZ;
      document.body.appendChild(link);
      link.click();
    } else if (isAndroid()) {
      // Open Scene Viewer for Android
      const sceneViewerUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(androidGLB)}#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;`;
      window.location.href = sceneViewerUrl;

      // Fallback to MyWebAR if Scene Viewer fails
      setTimeout(() => {
        window.location.href = myWebARLink;
      }, 1500);
    } else {
      // Other devices â†’ MyWebAR fallback
      window.location.href = myWebARLink;
    }
  }

  // -------------------------------
  // DEVICE & ENVIRONMENT DETECTION
  // -------------------------------
  const deviceType = isIOS() ? 'iOS' : (isAndroid() ? 'Android' : 'Other');
  const browser = navigator.userAgent;

  function isARSupported() {
    return (navigator.xr && navigator.xr.isSessionSupported) || window.AFRAME;
  }

  // -------------------------------
  // ANALYTICS EVENTS
  // -------------------------------
  function sendEvent(eventName, eventParams = {}) {
    gtag('event', eventName, {
      client_id: clientId,
      product_id: productId,
      qr_id: qrId,
      campaign: campaignName,
      location: locationName,
      session_id: sessionId,
      user_hash: userHash,
      device_type: deviceType,
      browser: browser,
      timestamp: Date.now(),
      ...eventParams
    });
  }

  // -------------------------------
  // Fallback & AR Launch
  // -------------------------------
  if (!isARSupported()) {
    sendEvent('ar_fallback', { reason: 'AR not supported' });
    launchARRedirect(); // Redirect to device-specific AR or MyWebAR
  } else {
    sendEvent('qr_scan', {});
    sendEvent('ar_loaded', {});
  }

  // -------------------------------
  // TRACK VIEW DURATION
  // -------------------------------
  let startTime = Date.now();
  window.addEventListener('beforeunload', () => {
    let duration = Math.floor((Date.now() - startTime)/1000);
    sendEvent('ar_view_duration', { duration_seconds: duration });
  });

  // -------------------------------
  // TRACK MODEL INTERACTIONS
  // -------------------------------
  const model = document.querySelector('a-entity[gltf-model]');
  if(model) {
    model.addEventListener('model-rotated', () => sendEvent('model_rotate'));
    model.addEventListener('model-zoomed', () => sendEvent('model_zoom'));
  }

  // -------------------------------
  // ANTI-FRAUD / FAIR USE
  // -------------------------------
  let reloadCount = 0;
  window.addEventListener('load', () => {
    reloadCount++;
    if(reloadCount > 10) {
      sendEvent('fraud_alert', { reason: 'Too many reloads' });
      alert("Suspicious activity detected. Please contact support.");
    }
  });

  // -------------------------------
  // SCAN CREDIT TRACKING
  // -------------------------------
  function useScanCredit() {
    sendEvent('scan_credit_used', { count: 1 });
  }
</script>

</body>
</html>
