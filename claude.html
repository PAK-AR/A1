<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAK-AR - View in AR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .error h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PAK-AR</div>
        <div class="loading">Preparing your AR experience...</div>
        <div class="spinner"></div>
        <div id="error-message" class="error" style="display: none;">
            <h2>Unable to Load AR</h2>
            <p id="error-text"></p>
        </div>
    </div>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GYWP3B344B'); // Replace with your GA4 Measurement ID
    </script>

    <script>
        // Configuration - Replace these URLs with your actual links
        const CONFIG = {
            iosModelUrl: 'https://pak-ar.github.io/A1/fishfinal.usdz', // .usdz file for iOS Quick Look
            androidModelUrl: 'https://pak-ar.github.io/A1/fishfinal.glb', // .glb or .gltf for Scene Viewer
            webArFallbackUrl: 'https://mywebar.com/p/Project_2_soqi7kpa9d', // Web-based AR viewer
            productName: 'Product Name' // For tracking
        };

        // Session tracking
        const sessionStart = Date.now();
        let viewCount = parseInt(localStorage.getItem('pakar_view_count') || '0');
        viewCount++;
        localStorage.setItem('pakar_view_count', viewCount.toString());

        // Track page view
        gtag('event', 'page_view', {
            page_title: 'AR Viewer',
            page_location: window.location.href,
            view_count: viewCount
        });

        // Device detection
        function detectDevice() {
            const ua = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(ua);
            const isAndroid = /android/.test(ua);
            const isMobile = isIOS || isAndroid;
            
            return {
                isIOS,
                isAndroid,
                isMobile,
                isDesktop: !isMobile,
                userAgent: ua
            };
        }

        // Check Scene Viewer availability
        function hasSceneViewer() {
            // Scene Viewer requires Google app and Android 7.0+
            const ua = navigator.userAgent.toLowerCase();
            const androidVersion = parseFloat(ua.match(/android\s([0-9\.]*)/)?.[1] || '0');
            return androidVersion >= 7.0;
        }

        // Check ARCore support
        async function checkARCoreSupport() {
            return new Promise((resolve) => {
                // Check if WebXR is available (indicates AR capability)
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar')
                        .then(supported => resolve(supported))
                        .catch(() => resolve(false));
                } else {
                    // Fallback: try to detect ARCore by checking for specific features
                    const hasGyroscope = window.DeviceOrientationEvent !== undefined;
                    const hasAccelerometer = window.DeviceMotionEvent !== undefined;
                    
                    // Additional check: try to access motion sensors
                    if (hasGyroscope && hasAccelerometer) {
                        // Device has required sensors, likely supports ARCore
                        // But we can't be 100% sure, so we'll timeout quickly
                        resolve(true);
                    } else {
                        resolve(false);
                    }
                }
                
                // Timeout after 1 second to avoid hanging
                setTimeout(() => resolve(false), 1000);
            });
        }

        // Check AR support
        async function checkARSupport(device) {
            if (device.isIOS) {
                // iOS devices with iOS 12+ support Quick Look
                return {
                    supported: true,
                    method: 'quicklook',
                    url: CONFIG.iosModelUrl
                };
            } else if (device.isAndroid) {
                // Step 1: Check if Scene Viewer is available
                if (hasSceneViewer()) {
                    // Step 2: Check ARCore support
                    const hasARCore = await checkARCoreSupport();
                    
                    if (hasARCore) {
                        // Device supports ARCore, use Scene Viewer
                        return {
                            supported: true,
                            method: 'sceneviewer',
                            url: `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(CONFIG.androidModelUrl)}&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(CONFIG.webArFallbackUrl)};end;`
                        };
                    }
                }
                
                // No Scene Viewer or ARCore support, use web fallback
                return {
                    supported: false,
                    method: 'web',
                    url: CONFIG.webArFallbackUrl
                };
            }
            
            // Desktop or other devices
            return {
                supported: false,
                method: 'web',
                url: CONFIG.webArFallbackUrl
            };
        }

        // Show error message
        function showError(message) {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.spinner').style.display = 'none';
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.style.display = 'block';

            // Track error
            gtag('event', 'ar_error', {
                error_message: message,
                view_count: viewCount
            });
        }

        // Launch AR experience
        async function launchAR() {
            const device = detectDevice();
            const arSupport = await checkARSupport(device);

            // Track device info
            gtag('event', 'device_detected', {
                is_ios: device.isIOS,
                is_android: device.isAndroid,
                is_desktop: device.isDesktop,
                ar_method: arSupport.method,
                ar_supported: arSupport.supported,
                has_scene_viewer: device.isAndroid ? hasSceneViewer() : false
            });

            try {
                // Track launch
                gtag('event', 'ar_launch', {
                    method: arSupport.method,
                    session_duration: Date.now() - sessionStart
                });

                // Redirect immediately based on device
                window.location.href = arSupport.url;

                // If still on page after 2 seconds, show error
                setTimeout(() => {
                    if (document.visibilityState === 'visible') {
                        showError('Unable to launch AR experience. Please check your internet connection and try again.');
                    }
                }, 2000);

            } catch (error) {
                showError('An error occurred while launching AR: ' + error.message);
            }
        }

        // Track session duration on page unload
        window.addEventListener('beforeunload', () => {
            const duration = Math.round((Date.now() - sessionStart) / 1000);
            gtag('event', 'session_end', {
                session_duration_seconds: duration,
                view_count: viewCount
            });
        });

        // Launch AR when page loads
        window.addEventListener('load', () => {
            setTimeout(launchAR, 500);
        });
    </script>
</body>
</html>
