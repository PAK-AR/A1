<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAK-AR - View in AR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .choice-container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }
        .choice-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .choice-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        .error {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .error h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PAK-AR</div>
        <div id="loading-screen">
            <div class="loading">Preparing your AR experience...</div>
            <div class="spinner"></div>
        </div>
        
        <div id="choice-screen" style="display: none;">
            <div class="choice-container">
                <h2>Choose Your AR Experience</h2>
                <p>We detected you're on Android</p>
                <button class="choice-btn" id="native-ar-btn">
                    üöÄ Try Native AR
                    <div style="font-size: 0.8em; font-weight: normal; margin-top: 5px;">
                        For ARCore-enabled devices
                    </div>
                </button>
                <button class="choice-btn" id="web-ar-btn">
                    üåê Use Web AR
                    <div style="font-size: 0.8em; font-weight: normal; margin-top: 5px;">
                        Works on all devices
                    </div>
                </button>
            </div>
        </div>
        
        <div id="error-message" class="error" style="display: none;">
            <h2>Unable to Load AR</h2>
            <p id="error-text"></p>
        </div>
    </div>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-18C1ZEDQ2J'); // Replace with your GA4 Measurement ID
    </script>

    <script>
        // Configuration - Replace these URLs with your actual links
        const CONFIG = {
            iosModelUrl: 'YOUR_USDZ_MODEL_URL_HERE', // .usdz file for iOS Quick Look
            androidModelUrl: 'https://pak-ar.github.io/A1/fishfinal.glb', // .glb or .gltf for Scene Viewer
            webArFallbackUrl: 'https://mywebar.com/p/Project_2_soqi7kpa9d', // Web-based AR viewer
            productName: 'Fresh Fish', // For tracking
            autoDetectAndroid: false // Set to true to skip choice screen and auto-detect
        };

        // Session tracking
        const sessionStart = Date.now();
        let viewCount = parseInt(localStorage.getItem('pakar_view_count') || '0');
        viewCount++;
        localStorage.setItem('pakar_view_count', viewCount.toString());

        // Track page view
        gtag('event', 'page_view', {
            page_title: 'AR Viewer',
            page_location: window.location.href,
            view_count: viewCount
        });

        // Device detection
        function detectDevice() {
            const ua = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(ua);
            const isAndroid = /android/.test(ua);
            const isMobile = isIOS || isAndroid;
            
            return {
                isIOS,
                isAndroid,
                isMobile,
                isDesktop: !isMobile,
                userAgent: ua
            };
        }

        // Show error message
        function showError(message) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('choice-screen').style.display = 'none';
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.style.display = 'block';

            // Track error
            gtag('event', 'ar_error', {
                error_message: message,
                view_count: viewCount
            });
        }

        // Launch AR experience
        function launchAR(method, url) {
            gtag('event', 'ar_launch', {
                method: method,
                session_duration: Date.now() - sessionStart
            });

            try {
                window.location.href = url;

                // If still on page after 2 seconds, show error
                setTimeout(() => {
                    if (document.visibilityState === 'visible') {
                        showError('Unable to launch AR. If using Native AR, your device may not support ARCore. Please try Web AR instead.');
                    }
                }, 2000);
            } catch (error) {
                showError('An error occurred: ' + error.message);
            }
        }

        // Main logic
        function init() {
            const device = detectDevice();

            // Track device info
            gtag('event', 'device_detected', {
                is_ios: device.isIOS,
                is_android: device.isAndroid,
                is_desktop: device.isDesktop
            });

            if (device.isIOS) {
                // iOS - directly use Quick Look
                launchAR('quicklook', CONFIG.iosModelUrl);
            } else if (device.isAndroid) {
                if (CONFIG.autoDetectAndroid) {
                    // Auto-redirect to web AR (safest option)
                    launchAR('web_android', CONFIG.webArFallbackUrl);
                } else {
                    // Show choice screen for Android users
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('choice-screen').style.display = 'block';

                    // Native AR button
                    document.getElementById('native-ar-btn').addEventListener('click', () => {
                        const sceneViewerUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(CONFIG.androidModelUrl)}&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(CONFIG.webArFallbackUrl)};end;`;
                        launchAR('sceneviewer', sceneViewerUrl);
                    });

                    // Web AR button
                    document.getElementById('web-ar-btn').addEventListener('click', () => {
                        launchAR('web_android_choice', CONFIG.webArFallbackUrl);
                    });
                }
            } else {
                // Desktop or other devices - use web AR
                launchAR('web_desktop', CONFIG.webArFallbackUrl);
            }
        }

        // Track session duration on page unload
        window.addEventListener('beforeunload', () => {
            const duration = Math.round((Date.now() - sessionStart) / 1000);
            gtag('event', 'session_end', {
                session_duration_seconds: duration,
                view_count: viewCount
            });
        });

        // Launch when page loads
        window.addEventListener('load', () => {
            setTimeout(init, 500);
        });
    </script>
</body>
</html>
